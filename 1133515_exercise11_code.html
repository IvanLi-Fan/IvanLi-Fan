<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 11</title>
  <style>
    body {
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "blue";
    ctx.fillRect(40, 40, 120, 120);
    ctx.lineWidth = 3;
    ctx.strokeStyle = "black";
    ctx.strokeRect(40, 40, 120, 120);

    ctx.beginPath();
    ctx.arc(140, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "red";
    ctx.stroke();
  </script>

</body>
</html>
