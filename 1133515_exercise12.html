<!DOCTYPE html>
<html lang="en">
<head>
<title>Exercise 12</title>
<style>
  body {
    text-align: center;
  }

  .box {
    width: 300px;
    margin: 15px auto;
    padding: 10px;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .box1 {
    background-color: #cde4f2;   
    color: black;
    border: 5px double red;      
  }


  .box2 {
    background-color: yellow;
    color: black;
    border: 3px solid blue;
    border-radius: 10px;        
  }

  .box3 {
    background-color: green;
    color: black;
    border: 5px dotted purple;
  }

  }
</style>
</head>
<body>

  <div class="box box1">Hello World</div>
  <div class="box box2">Hello World</div>
  <div class="box box3">Hello World</div>

</body>
</html>
