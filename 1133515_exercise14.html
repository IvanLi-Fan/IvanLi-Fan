<!DOCTYPE html>
<html>
<head>
    <title>Exercise 14</title>
    <style>
        body {
            padding: 40px;
        }

        .container {
            width: 650px;
            background: white;
            padding: 30px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.35);
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-top: 0;
            border-top: 4px solid black;
            padding-top: 10px;
            text-shadow: 3px 3px 5px rgba(255, 100, 150, 0.6);
        }

        h2 {
            font-style: italic;
            font-size: 26px;
            margin-top: 30px;
            padding: 10px;

            border: 3px solid black;      
            outline: 3px solid gold;      
            outline-offset: 0;            

        }

        h3 {
            font-size: 20px;
            text-align: right;
            text-decoration: underline;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</div>

</body>
</html>
